<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <!-- Added this line below since it was in todo list (browswer compat?)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=yes">
    <meta name="theme-color" content="#333333">

    <meta name="description" content="A secured space where you can privately follow all your favorite sources and get the news that matters most to you.">
    <meta name="image" content="https://privusreader.com/icon-192x192.png">
    <meta name="author" content="PrivusReader.com">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="Privus Reader - A privacy-focused online reader">
    <meta itemprop="description" content="A secured space where you can privately follow all your favorite sources and get the news that matters most to you.">
    <meta itemprop="image" content="https://privusreader.com/icon-192x192.png">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Privus Reader - A privacy-focused online reader">
    <meta name="twitter:description" content="A secured space where you can privately follow all your favorite sources and get the news that matters most to you.">
    <meta name="twitter:image:src" content="https://privusreader.com/icon-192x192.png">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="Privus Reader - A privacy-focused online reader">
    <meta name="og:description" content="A secured space where you can privately follow all your favorite sources and get the news that matters most to you.">
    <meta name="og:image" content="https://privusreader.com/icon-192x192.png">
    <meta name="og:url" content="https://privusreader.com">
    <meta name="og:site_name" content="Privus Reader - A privacy-focused online reader">
    <meta name="og:type" content="website">

    <title>Privus Reader - A privacy-focused online reader</title>

    <base target="_blank">
    
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link href="%PUBLIC_URL%/font/DMSans.css" rel="stylesheet">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.png" />
    <link rel="stylesheet" href="%PUBLIC_URL%/bootstrap.css" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this Blockstack app.
    </noscript>
    <div id="root"></div>
  </body>
</html>
